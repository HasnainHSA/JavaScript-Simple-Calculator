<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Calculator</h1>
      <div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            id="num1"
            placeholder="Enter your first number"
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            class="form-control"
            id="num2"
            placeholder="Enter your second number"
          />
        </div>

        <div class="result" id="result"></div>

        <button id="add">Addition</button>
        <button id="sub">Subtraction</button>
        <button id="multi">Multiplication</button>
        <button id="div">Division</button>
      </div>
    </div>
    <p>Developed By Hasnain.HSA</p>

    <script type="module">
      let input1 = document.querySelector("#num1");
      let input2 = document.querySelector("#num2");
      let result = document.getElementById("result");

      console.log(input1, input2);

      document.querySelector("#add").addEventListener("click", () => {
        result.innerHTML = parseInt(input1.value) + parseInt(input2.value);
        console.log(result);
      });

      document.querySelector("#sub").addEventListener("click", () => {
        result.innerHTML = parseInt(input1.value) - parseInt(input2.value);
        console.log(result);
      });

      document.querySelector("#multi").addEventListener("click", () => {
        result.innerHTML = parseInt(input1.value) * parseInt(input2.value);
        console.log(result);
      });

      document.querySelector("#div").addEventListener("click", () => {
        result.innerHTML = parseInt(input1.value) / parseInt(input2.value);
        console.log(result);
      });
    </script>
  </body>
</html>
